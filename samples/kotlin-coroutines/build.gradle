plugins {
    id("com.android.library")
    id("kotlin-android")
    id("com.yelp.codegen.plugin")
    id("kotlin-kapt")
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.70'
}

android {
    compileSdkVersion = 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode = 1
        versionName = "1.0"
    }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.70"

    // kotlinx.serialization + OkHttp + Retrofit
    implementation("org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0")
    implementation "com.squareup.okhttp3:okhttp:3.12.3"
    implementation "com.squareup.retrofit2:retrofit:2.7.1"
    implementation("com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.5.0")

    // Date Support
    implementation "com.jakewharton.threetenabp:threetenabp:1.2.2"

    // Testing Dependencies
    testImplementation "junit:junit:4.12"
    testImplementation "com.squareup.okhttp3:mockwebserver:3.12.6"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.3"
}

generateSwagger {
    platform = "kotlin-coroutines"
    packageName = "com.yelp.codegen.samples.kotlincoroutines"
    specName = "kotlincoroutines"
    inputFile = file("../sample_specs.json")
    outputDir = file("./src/main/java/")
}

repositories {
    mavenCentral()
}
